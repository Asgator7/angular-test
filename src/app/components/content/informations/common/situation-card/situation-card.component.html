<div *ngIf="info" class="initial-situation">
    <div class="situation-title">Situação cadastral do CPF</div>
    <div class="situation-description">Consulta na Receita Federal</div>
    <div class="situation-info">
        <div class="info">
            <i class="fa-solid fa-user icon"></i>
            <div class="info-value">
                <label>Nome</label>
                <span class="value">{{info?.name}}</span>
            </div>
        </div>
        <div class="info">
            <i class="fa-regular fa-circle-check icon checked"></i>
            <div class="info-value">
                <label>Situação do CPF</label>
                <span class="value">{{info?.situation}}</span>
            </div>
        </div>
    </div>
</div>
